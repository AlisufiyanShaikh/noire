<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOIRÉ – Digital Content Hub</title>
  <meta name="description" content="NOIRÉ – Centralized platform for managing and showcasing digital content.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #111111;
      --accent: #8B0000;
    }
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-white text-gray-900 font-sans">

  <!-- Hero -->
  <section class="h-screen flex flex-col items-center justify-center bg-black text-white text-center px-4">
    <h1 class="text-5xl md:text-7xl font-extrabold mb-4" data-aos="fade-up">NOIRÉ</h1>
    <p class="text-xl md:text-2xl text-gray-300" data-aos="fade-up" data-aos-delay="100">
      Where your content lives — curated, controlled, commanding.
    </p>
  </section>

  <!-- Quotes Section -->
  <section class="py-20 bg-gray-100" id="quotes">
    <div class="max-w-6xl mx-auto px-4">
      <h2 class="text-4xl font-bold text-center mb-12" data-aos="fade-up">Quotes</h2>
      <div id="quotes-feed" class="grid md:grid-cols-3 gap-6"></div>
    </div>
  </section>

  <!-- Instagram Section -->
  <section class="py-20 bg-white" id="instagram">
    <div class="max-w-6xl mx-auto px-4">
      <h2 class="text-4xl font-bold text-center mb-12" data-aos="fade-up">Instagram Posts</h2>
      <div id="instagram-feed" class="grid md:grid-cols-2 gap-6"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-sm py-8 bg-black text-white">
    <p>© 2025 NOIRÉ. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
  <script>
    AOS.init({ once: true });

    async function loadQuotes() {
      const files = ["content/quotes/quote1.md"];
      const container = document.getElementById("quotes-feed");
      const converter = new showdown.Converter();
      for (const file of files) {
        try {
          const res = await fetch(file);
          const text = await res.text();
          const html = converter.makeHtml(text);
          const div = document.createElement("div");
          div.className = "bg-white p-6 rounded-lg shadow";
          div.innerHTML = html;
          container.appendChild(div);
        } catch (e) {
          console.error(`Error loading ${file}`, e);
        }
      }
    }

    async function loadInstagram() {
      const files = ["content/instagram/post1.md"];
      const container = document.getElementById("instagram-feed");
      const converter = new showdown.Converter();
      for (const file of files) {
        try {
          const res = await fetch(file);
          const text = await res.text();
          const html = converter.makeHtml(text);
          const div = document.createElement("div");
          div.className = "bg-gray-50 p-4 rounded-lg shadow";
          div.innerHTML = html;
          container.appendChild(div);
        } catch (e) {
          console.error(`Error loading ${file}`, e);
        }
      }
    }

    loadQuotes();
    loadInstagram();
  </script>
</body>
</html>
