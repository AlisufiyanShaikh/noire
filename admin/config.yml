backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "quotes"
    label: "Quotes"
    folder: "content/quotes"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Quote", name: "body", widget: "markdown" }

  - name: "instagram"
    label: "Instagram Posts"
    folder: "content/instagram"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Caption", name: "title", widget: "string" }
      - { label: "Embed Code", name: "body", widget: "markdown" }
